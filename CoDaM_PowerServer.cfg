//	PowerServer 1.1 (Settings)
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	0 to disable PowerServer, 1 to enable.
//
sets psv_powerserver 1		
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	Time allowed for voting, 0 to disable voting. 
//
set psv_mapvote_time 15
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	This cvar allows you to restrict voting choices so that previous maps already 
//	voted for do not show up in the vote menu. The value of this cvar cannot be 
//	greater than the number of unique maps in your rotation + 3. For example if 
//	you have 10 different maps in your rotation, sv_mapvote_banlast cannot be set 
//	higher than 7. If not set properly, the map vote will disable itself.
//
set psv_mapvote_banlast 0
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	Fill with whatever maps you want the plugin to offer as voting options. See 
//	sample below. To increase the probability of a map coming up as a voting 
//	choice, simply include it more than once. Requires at least three unique maps. 
//	Must be in the format of "[gametype] map mapname [gametype] map mapname" etc. 
//	The gametype setting is optional, and allows you to assign a different gametype 
//	with that particular map candidate. 
//
set psv_mapvote_rotation "gametype hq map mp_dawnville gametype tdm map mp_pavlov map mp_brecourt"
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	Set the amount of damage to do with each random mortar hit. Maximum value is 
//	200, minimum value is 1. 0 to disable random mortars.
//
set psv_mortar_damage 10
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	Enables the printing of up to three messages when players connect.  0 to 
//	disable Welcome Messages, 1 to enable.
//
set psv_welcome 1
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	What soundalias to play when a player connects.
//
set psv_welcome_sound "american_you_outta_your_mind"
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	The text that will be printed on the center of a player's screen. At the end
//	of the first line (welcome_message1), the player's name is appended to the 
//	end of the text. 
//
set psv_welcome_message1 "Welcome to my server"
set psv_welcome_message2 "Check your stats blah.net"
set psv_welcome_message3 "Have a GG"
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	Spawn protection, keeps players alive for 5 seconds or until they hit the 
//	fire button. 0 to disable, 1 to enable.
//
set psv_spawnsafe 1
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	End the map when the difference in score between the two teams reaches the 
//	mercy limit. Set to the number of points you'd like the mercy limit to be. 0
//	to disable mercy limit. Only works when scorelimit is not set to 0. 
//	
set psv_mercylimit 20
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	Monitors players position, if they stay in the same area for too long it will
//	warn them and then kill them with a mortar. 0 to disable. 
//
set psv_camplimit 20
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	Set to 1 to start server in matchmode and keep in matchmode at all times. 0 
//	to start server in regular mode. 
set psv_matchonly 0
/////////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////////
//	Specify the password to be used when the server is placed in matchmode. Leave
//	blank for no password. 
set psv_matchpw ""
/////////////////////////////////////////////////////////////////////////////////////




 


 